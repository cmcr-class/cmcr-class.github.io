<h1 id="site-title"><a href="/">{{ .Site.Title }}</a></h1>
<h5>{{ .Site.Params.subtitle }}</h5>

<!--sidebar start-->
<aside>
    <div id="sidebar" class="sidebar nav-list sidebar-nav span 2">
        <!-- sidebar menu start-->
        <ul style="list-style: none; padding-left:0;" class="sidebar-menu">
          {{ $currentPage := . }}
          {{ range .Site.Menus.main }}
 
            <li>
            <a href="{{.URL}}">
                {{ .Pre }}
                <span>{{ .Name }}</span>
            </a>
          </li>
          {{end}}
        </ul>
        <!-- sidebar menu end-->
        <ul class="list-inline">
  <li>
    <a href="mailto:{{.Site.Params.email}}">
      <i class="fa fa-fw fa-envelope-o"></i>
    </a>
  </li>
  <li> 
    <a href="https://github.com/{{.Site.Params.github_username}}">
      <i class="fa fa-lg fa-github"></i>
    </a>
  </li>
</ul>
    </div>
</aside>
<!--sidebar end-->




<hr class="hidden-md hidden-lg">
